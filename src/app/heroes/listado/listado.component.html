<p>listado de Heroes!</p>
<div>
  <h3 *ngIf="deleteHeroe != '' else noBorrado ">Herue Borrado <span>{{ deleteHeroe }}</span></h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borraHeroe()">
  borrar
</button>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{i+1}} {{heroe}}</li>
</ul>
