<h1>{{nombre}}</h1>
<dl>
  <td> Nombre: </td>
  <dd> {{ nombre }} </dd>

  <td> Edad: </td>
  <dd> {{ edad }} </dd>

  <td> Funcion: </td>
  <dd> {{ obtenrNombre() }} </dd>

  <td> Capitalizado: </td>
  <dd> {{ nombreCapitalizado }} </dd>

  <button (click)="cambiarNombre()">
    Cambiar Nombre
  </button>

  <button (click)="cambiarEdad()">
    Cambiar Edad
  </button>

</dl>
